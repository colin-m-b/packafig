<!doctype html>
<head>
  <title>Live Config</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid" ng-app="packafig">
    <div ng-controller="inputController as inpCtrl">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <img src="./assets/PACKAFIG-white-bkgd.jpg" />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="col-md-4 control-label" for="entry">What is your entry file?</label>
          <div class="col-md-4">
            <input id="entry" name="textinput" type="text" placeholder="Entry Filename" class="form-control input-md" ng-model="inpCtrl.entry">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Where would you like your file output?</label>
          <div class="col-md-4">
            <input id="output-path" name="textinput" type="text" placeholder="Output Path" class="form-control input-md">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">What do you want to name the output file?</label>
          <div class="col-md-4">
            <input id="output-filename" name="textinput" type="text" placeholder="Output Filename" class="form-control input-md">
          </div>
        </div>
      </div>
    </div>
    <div id="live-config">
      <div class="row" id="row1">
        <div class="col-sm-2 col-md-2 col-lg-2"></div>
        <div> module.exports: { </div>
        </div>
        <div class="row" id="row2">
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            entry:
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <p>{{ inpCtrl.entry }},</p>
          </div>
        </div>
        <div class="row" id="row3">
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
          <div class="col-sm-3 col-md-3 col-lg-3">
            output: {
            </div>
          </div>
          <div class="row" id="row4">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-1 col-md-1 col-lg-1">
              path:
            </div>
            <div>
              {{ inpCtrl.outputPath }},
            </div>
          </div>
          <div class="row" id="row5">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-1 col-md-1 col-lg-1">
              filename:
            </div>
            <div>
              {{ inpCtrl.outputFilename }},
            </div>
          </div>
          <div class="row" id="row6">
            <div class="col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-sm-1 col-md-1 col-lg-1">
            },
          </div>
        </div>
        <div class="row" id="row7">
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            module: {
            </div>
          </div>
          <div class="row" id="row8">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-2 col-md-2 col-lg-2">
              loaders: [
            </div>
          </div>
          <div class="row" id="row9">
            <div class="col-sm-5 col-md-5 col-lg-5"></div>
            <div>
              {
              </div>
            </div>
            <div class="row" id="row10">
              <div class="col-sm-6 col-md-6 col-lg-6"></div>
              <div>
                test: /\.css$/, loader: 'style!css',
              </div>
            </div>
            <div class="row" id="row11">
              <div class="col-sm-5 col-md-5 col-lg-5"></div>
              <div>
              },
            </div>
          </div>
          <div class="row" id="row12">
            <div class="col-sm-5 col-md-5 col-lg-5"></div>
            <div class="col-sm-2 col-md-2 col-lg-2">
              ],
            </div>
          </div>
          <div class="row" id="row13">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-2 col-md-2 col-lg-2">
            },
          </div>
        </div>
        <div class="row" id="row14">
          <div class="col-sm-3 col-md-3 col-lg-3"></div>
          <div class="col-sm-2 col-md-2 col-lg-2">
          };
        </div>
      </div>
    </div>
  </div>
</body>
